# Configuration file
# key = value

#h2 settings
quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.username=test
%dev.quarkus.datasource.jdbc.url=jdbc:h2:file:./testh2db;mv_store=false;FILE_LOCK=NO


#hibernate settings
%dev.quarkus.hibernate-orm.database.generation = create-drop
%dev.quarkus.hibernate-orm.sql-load-script=data.sql
%dev.quarkus.hibernate-orm.log.sql=true

%prod.quarkus.hibernate-orm.database.generation = none
%prod.quarkus.hibernate-orm.sql-load-script = no-file
