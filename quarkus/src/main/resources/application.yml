# Configuration file
# key = value

#locale
default-locale: pl-PL

#custom properties
com:
  example:
    default-locale: pl
    elasticsearch-host: ${ELASTICSEARCH_HOST:localhost}
    elasticsearch-port: ${ELASTICSEARCH_PORT:9200}
    database:
      username: ${QUARKUS_DATASOURCE_USERNAME}
      password: ${QUARKUS_DATASOURCE_PASSWORD}
      schema: public
      name: main_postgres_db

## Default, that is production quarkus configuration:
quarkus:
  native:
    builder-image: graalvm
  datasource:
    reactive:
      url: postgresql://${QUARKUS_DATASOURCE_HOST:localhost}:5432/${com.example.database.name}?currentSchema=${com.example.database.schema}
    jdbc: false
#    db-kind: postgresql
  log:
    console:
      enable: true
      format: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n"
      level: ALL
      color: true
      async: true
    category:
      "io.quarkus.flyway":
        level: debug
  redis:
    hosts: ${REDIS_HOSTS}

flyway:
  schemas: ${com.example.database.schema}
  clean-at-start: false
  migrate-at-start: true