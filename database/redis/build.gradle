plugins {
    id 'java'
    id 'idea'
    id 'groovy'
    id 'io.freefair.lombok'
}

group 'com.example.jcc.database'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation enforcedPlatform(project(':bom'))

    implementation project(':database:apid')
    implementation project(':model')
    implementation project(':commons')

    implementation "io.smallrye.reactive:mutiny"
    implementation "jakarta.json.bind:jakarta.json.bind-api"

//    TODO: move redis integration to separate module.
    implementation 'io.quarkus:quarkus-redis-client'

    implementation 'org.apache.logging.log4j:log4j-api'
    implementation 'org.apache.logging.log4j:log4j-core'

    // mandatory dependencies for using Spock
    implementation "org.codehaus.groovy:groovy:3.0.8"
    testImplementation "org.spockframework:spock-core"
    // optional dependencies for using Spock
    testImplementation "org.hamcrest:hamcrest-core:2.2"
    // only necessary if Hamcrest matchers are used
    testImplementation "net.bytebuddy:byte-buddy:1.10.10"
    // allows mocking of classes (in addition to interfaces)
    testImplementation "org.objenesis:objenesis:3.1"
    // allows mocking of classes without default constructor (together with ByteBuddy or CGLIB)
}
