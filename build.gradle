plugins {
    id 'java'
    id 'io.quarkus' version '1.4.2.Final'
    id 'io.freefair.lombok' //version '5.1.0'
}
dependencies {
    implementation project(':model')
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    //implementation 'io.quarkus:quarkus-oidc'
    implementation 'io.quarkus:quarkus-config-yaml'
    implementation 'io.quarkus:quarkus-reactive-pg-client'
    implementation 'io.quarkus:quarkus-config-yaml'
    implementation 'io.quarkus:quarkus-vertx'
    implementation 'io.quarkus:quarkus-vertx-web'
    implementation 'io.quarkus:quarkus-scala'
    implementation 'io.quarkus:quarkus-flyway'
    implementation 'io.vertx:vertx-redis-client'
    implementation 'io.smallrye.reactive:smallrye-mutiny-vertx-redis-client:0.0.16'
    implementation 'io.quarkus:quarkus-resteasy-jsonb'
    implementation 'io.quarkus:quarkus-resteasy-mutiny'
    implementation 'io.smallrye.reactive:smallrye-mutiny-vertx-web-client'
    implementation 'org.elasticsearch:elasticsearch:7.8.0'

    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.rest-assured:rest-assured'
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

group 'com.example.jcc.quarkus'
version '1.0.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

test {
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}
